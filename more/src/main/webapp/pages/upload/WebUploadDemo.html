<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        演示 - Web Uploader
    </title>
    <link href="../../js/webuploader-0.1.5/dist/webuploader.css" rel="stylesheet" type="text/css"/>
    <link href="../../pages/upload/css/webuploaddemo.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../js/jquery/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../../js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../../js/webuploader-0.1.5/dist/webuploader.js"></script>
    <script type="text/javascript" src="../../pages/upload/js/webuploaddemo.js"></script>
</head>

<body>
<div id="uploader" class="wu-example">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker" class="webuploader-container">
                <div class="webuploader-pick">点击选择图片</div>
                <div id="rt_rt_1bgaoa8gj1agt136q15n7a011piv1"
                     style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
                    <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                           accept="image/*"><label
                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <p>或将照片拖到这里，单次最多可选10张</p>
        </div>
        <ul class="filelist"></ul>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress" style="display: none;">
            <span class="text">0%</span>
            <span class="percentage" style="width: 0%;"></span>
        </div>
        <div class="info">共0张（0B），已上传0张</div>
        <div class="btns">
            <div id="filePicker2" class="webuploader-container">
                <div class="webuploader-pick">继续添加</div>
                <div id="rt_rt_1bgaoa8gp1spq1ea91li71tf816oh6"
                     style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;"><input
                        type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                        accept="image/*"><label
                        style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                </div>
            </div>
            <div class="uploadBtn state-pedding">开始上传</div>
        </div>
    </div>
</div>
</body>
